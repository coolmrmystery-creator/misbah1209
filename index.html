<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Misbah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating glow orbs */
    .orb {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.5;
      animation: float 10s infinite alternate ease-in-out;
    }

    .orb.one {
      background: #00f2ff;
      top: 10%;
      left: 5%;
    }

    .orb.two {
      background: #ff00cc;
      bottom: 10%;
      right: 5%;
      animation-delay: 2s;
    }

    .orb.three {
      background: #00ff9d;
      top: 50%;
      right: 30%;
      width: 200px;
      height: 200px;
      animation-delay: 4s;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-40px); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
      transition: 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: cyan;
      left: 0;
      bottom: -6px;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(to right, #00f2ff, #ff00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      max-width: 700px;
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 35px;
    }

    .hero button {
      padding: 14px 38px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #00f2ff, #ff00cc);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.4);
    }

    .hero button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 45px rgba(0, 255, 255, 0.6);
    }

    .features {
      padding: 80px 60px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      padding: 35px 25px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.15);
      transition: 0.4s ease;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #00f2ff;
    }

    .card p {
      font-size: 0.95rem;
      opacity: 0.85;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
      position: relative;
      z-index: 2;
    }

    /* NEW SOLD TEXT */
    .sold-text {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      opacity: 0.6;
      letter-spacing: 0.5px;
      z-index: 3;
    }

    @media(max-width: 700px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
